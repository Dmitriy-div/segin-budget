<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trucker Money</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --dark: #0D294D;
            --accent: #39CAB9;
            --white: #FEFFFF;
            --card-bg: rgba(254, 255, 255, 0.08);
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--dark); 
            color: var(--white); 
            margin: 0; 
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 25px 20px;
            background: linear-gradient(180deg, rgba(13,41,77,1) 0%, rgba(13,41,77,0.8) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        /* Cards */
        .card { 
            background: var(--card-bg); 
            margin: 12px 16px; 
            padding: 18px; 
            border-radius: var(--radius); 
            border: 1px solid rgba(254, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .cadence-info { display: flex; justify-content: space-between; align-items: center; }
        .days-badge { background: var(--accent); color: var(--dark); padding: 4px 10px; border-radius: 10px; font-weight: 800; font-size: 14px; }
        .money-text { color: var(--accent); font-size: 20px; font-weight: 800; }

        /* Expenses */
        .expense-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 0; 
            border-bottom: 1px solid rgba(254, 255, 255, 0.05); 
        }
        .currency-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 5px; border: 1px solid; }
        .eur { border-color: var(--accent); color: var(--accent); }
        .pln { border-color: #ffcc00; color: #ffcc00; }

        /* Navigation */
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(13, 41, 77, 0.9); 
            backdrop-filter: blur(20px); 
            display: flex; padding: 10px 0 25px; 
            border-top: 1px solid rgba(254, 255, 255, 0.1); 
            z-index: 1000; 
        }
        .nav-item { flex: 1; text-align: center; color: rgba(254, 255, 255, 0.4); font-size: 11px; transition: 0.3s; }
        .nav-item.active { color: var(--accent); transform: translateY(-2px); }

        /* Buttons & Inputs */
        .add-btn { 
            position: fixed; bottom: 85px; right: 20px; 
            width: 56px; height: 56px; background: var(--accent); 
            color: var(--dark); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 20px rgba(57, 202, 185, 0.3); z-index: 999; 
        }

        .modal-sheet { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--dark); border-radius: 30px 30px 0 0; 
            padding: 20px; transform: translateY(100%); 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; 
            border-top: 1px solid var(--accent);
        }
        .modal-sheet.active { transform: translateY(0); }
        
        .input-field { 
            width: 100%; background: rgba(254, 255, 255, 0.05); 
            border: 1px solid rgba(254, 255, 255, 0.1); padding: 14px; 
            border-radius: 14px; margin-bottom: 12px; color: white; font-size: 16px; outline: none; 
        }
        .input-field:focus { border-color: var(--accent); }

        /* Skeleton */
        .skeleton { 
            height: 100px; background: linear-gradient(90deg, #0D294D 25%, #163a66 50%, #0D294D 75%); 
            background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; 
            border-radius: 20px; margin: 16px;
        }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="pageTitle" style="margin:0; font-size: 24px;">Мои Рейсы</h1>
        <div id="statsHeader" style="font-size: 14px; opacity: 0.7; margin-top: 5px;"></div>
    </div>

    <div id="app-content">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <div class="add-btn" onclick="openModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('cadences', this)"><i data-lucide="truck"></i><div>Рейсы</div></div>
        <div class="nav-item" onclick="switchTab('budget', this)"><i data-lucide="wallet"></i><div>Бюджет</div></div>
    </nav>

    <div id="overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;z-index:1999;" onclick="closeModal()"></div>
    
    <div id="modal" class="modal-sheet">
        <div id="modalContent"></div>
    </div>

<script>
    const TG = window.Telegram.WebApp;
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx9YOUItggeU5bJOGTNhDrCjX0jOOIiSK7d4ZDbACf5C-LX2wTxoMZdFHk9Rm8WfswQVw/exec"; 
    let currentTab = 'cadences';
    let dataCache = { cadences: [], expenses: [] };

    // Инициализация
    function init() {
        TG.expand();
        TG.ready();
        TG.headerColor = '#0D294D';
        switchTab('cadences', document.querySelector('.nav-item'));
    }

    async function switchTab(tab, el) {
        if(window.Telegram?.WebApp?.HapticFeedback) TG.HapticFeedback.impactOccurred('light');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        document.getElementById('pageTitle').textContent = tab === 'cadences' ? 'Мои Рейсы' : 'Расходы в рейсе';
        loadData();
    }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';
        
        try {
            const res = await fetch(`${SHEET_URL}?action=get&tab=${currentTab}`);
            const data = await res.json();
            dataCache[currentTab] = data;
            
            if (currentTab === 'cadences') renderCadences(data);
            else renderExpenses(data);
        } catch (e) {
            cont.innerHTML = '<div style="text-align:center; padding:50px;">Ошибка загрузки данных</div>';
        }
        lucide.createIcons();
    }

    function renderCadences(data) {
        let html = '';
        data.forEach(item => {
            const days = calculateDays(item.start, item.end);
            const salary = days * 95;
            html += `
                <div class="card animate__animated animate__fadeInUp">
                    <div class="cadence-info">
                        <div>
                            <div style="font-size: 12px; opacity: 0.6;">${item.start} — ${item.end}</div>
                            <div class="days-badge mt-2">${days} дн.</div>
                        </div>
                        <div style="text-align: right">
                            <div style="font-size: 12px; opacity: 0.6;">Прогноз</div>
                            <div class="money-text">${salary} €</div>
                        </div>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px;">
                        <button onclick="editItem('${item.id}')" style="background:none; border:none; color:var(--white); opacity:0.5; font-size:12px;">Изменить</button>
                        <button onclick="deleteItem('${item.id}')" style="background:none; border:none; color:#ff4444; opacity:0.8; font-size:12px;">Удалить</button>
                    </div>
                </div>`;
        });
        document.getElementById('app-content').innerHTML = html || '<div style="text-align:center; padding:40px; opacity:0.5;">Нет рейсов</div>';
    }

    function renderExpenses(data) {
        let html = '<div class="card animate__animated animate__fadeIn">';
        data.forEach(ex => {
            html += `
                <div class="expense-item">
                    <div>
                        <div style="font-weight:bold;">${ex.category}</div>
                        <div style="font-size:11px; opacity:0.5;">${ex.date}</div>
                    </div>
                    <div style="text-align:right">
                        <span style="font-weight:800;">${ex.amount}</span>
                        <span class="currency-tag ${ex.currency.toLowerCase()}">${ex.currency}</span>
                    </div>
                </div>`;
        });
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    // Модальное окно добавления
    function openModal() {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalContent');
        document.getElementById('overlay').style.display = 'block';
        
        if (currentTab === 'cadences') {
            content.innerHTML = `
                <h3 style="margin-top:0">Новый рейс</h3>
                <label style="font-size:12px; opacity:0.6;">Дата начала</label>
                <input type="date" id="dateStart" class="input-field">
                <label style="font-size:12px; opacity:0.6;">Дата конца</label>
                <input type="date" id="dateEnd" class="input-field">
                <button onclick="saveCadence()" style="width:100%; background:var(--accent); color:var(--dark); border:none; padding:16px; border-radius:14px; font-weight:bold;">Добавить рейс</button>
            `;
        } else {
            content.innerHTML = `
                <h3 style="margin-top:0">Новый расход</h3>
                <input type="date" id="exDate" class="input-field">
                <input type="number" id="exAmount" class="input-field" placeholder="Сумма" inputmode="decimal">
                <select id="exCurrency" class="input-field">
                    <option value="EUR">EUR (€)</option>
                    <option value="PLN">PLN (zł)</option>
                </select>
                <select id="exCat" class="input-field">
                    <option>Билеты</option>
                    <option>Первая закупка</option>
                    <option>Продукты</option>
                    <option>Домой</option>
                    <option>Интернет</option>
                    <option>Другое</option>
                </select>
                <button onclick="saveExpense()" style="width:100%; background:var(--accent); color:var(--dark); border:none; padding:16px; border-radius:14px; font-weight:bold;">Сохранить</button>
            `;
        }
        modal.classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
    }

    // Вспомогательные функции
    function calculateDays(s, e) {
        const start = new Date(s);
        const end = new Date(e);
        const diff = end - start;
        return Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
    }

    async function saveCadence() {
        const start = document.getElementById('dateStart').value;
        const end = document.getElementById('dateEnd').value;
        if(!start || !end) return;
        
        sendData({ action: 'addCadence', start, end });
    }

    async function saveExpense() {
        const amount = document.getElementById('exAmount').value;
        const currency = document.getElementById('exCurrency').value;
        const category = document.getElementById('exCat').value;
        const date = document.getElementById('exDate').value;
        if(!amount) return;

        sendData({ action: 'addExpense', amount, currency, category, date });
    }

    async function sendData(payload) {
        if(window.Telegram?.WebApp?.HapticFeedback) TG.HapticFeedback.notificationOccurred('success');
        closeModal();
        document.getElementById('app-content').innerHTML = '<div class="skeleton"></div>';
        
        await fetch(SHEET_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        });
        
        setTimeout(loadData, 500);
    }

    init();
</script>
</body>
</html>
