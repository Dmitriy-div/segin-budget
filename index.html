<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Segin Trucker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #0D294D; --accent: #39CAB9; --white: #FEFFFF; --radius: 22px; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: var(--white); margin: 0; padding-bottom: 110px; }
        .status-header { background: linear-gradient(180deg, #16365f 0%, #0D294D 100%); padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(57, 202, 185, 0.3); }
        .status-val { font-size: 32px; font-weight: 900; color: var(--accent); margin: 5px 0; }
        .card { background: rgba(254,255,255,0.08); margin: 12px 16px; padding: 18px; border-radius: var(--radius); border: 1px solid rgba(254,255,255,0.1); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(13,41,77,0.95); display: flex; padding: 12px 0 25px; border-top: 1px solid rgba(254,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: rgba(254,255,255,0.4); font-size: 11px; }
        .nav-item.active { color: var(--accent); }
        .add-fab { position: fixed; bottom: 95px; right: 20px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--dark); z-index: 999; }
        .input-field { width: 100%; background: rgba(254,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; }
        .modal-sheet { position: fixed; bottom: 0; width: 100%; background: var(--dark); border-radius: 30px 30px 0 0; padding: 25px; transform: translateY(100%); transition: 0.3s; z-index: 2000; box-sizing: border-box; border-top: 2px solid var(--accent); }
        .modal-sheet.active { transform: translateY(0); }
        .btn-main { background: var(--accent); color: var(--dark); border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; cursor: pointer; }
        .currency-tag { font-size: 10px; padding: 2px 6px; border-radius: 6px; border: 1px solid; margin-left: 5px; }
        .eur { color: var(--accent); border-color: var(--accent); } .pln { color: #FFD700; border-color: #FFD700; }
        .detail-row { display: flex; justify-content: space-between; margin-top: 12px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; font-size: 13px; }
    </style>
</head>
<body>

    <div id="status-area" class="status-header"></div>

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px 0;">
        <h1 id="pageTitle" style="margin:0; font-size: 24px;">–†–µ–π—Å—ã</h1>
        <div id="filterIndicator" style="font-size: 12px; color: var(--accent);"></div>
    </div>

    <div id="app-content"></div>
    <div class="add-fab" id="mainFab" onclick="openModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" id="nav-cadences" onclick="switchTab('cadences', this)"><i data-lucide="truck"></i><div>–†–µ–π—Å—ã</div></div>
        <div class="nav-item" id="nav-expenses" onclick="switchTab('expenses', this)"><i data-lucide="wallet"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
        <div class="nav-item" id="nav-settings" onclick="switchTab('settings', this)"><i data-lucide="settings"></i><div>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div></div>
    </nav>

    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:1999;" onclick="closeModal()"></div>
    <div id="modal" class="modal-sheet"><div id="modalContent"></div></div>

<script>
    const TG = window.Telegram.WebApp;
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwa4lc1J9lI0uGH4VBNYCFKw1teIzOeWcjZITP50QmsegSfl9UgIWsJPIMpYeCIE8jxQA/exec"; // –í–°–¢–ê–í–¨ –¢–£–¢ –°–í–û–ô URL
    let currentTab = 'cadences', dataCache = { cadences: [], expenses: [], categories: [] }, exchangeRate = 4.35, editId = null, selectedCadenceId = null;

    function init() {
        TG.expand();
        loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(`${SHEET_URL}?action=get_all`);
            dataCache = await res.json();
            exchangeRate = dataCache.rate || 4.35;
            render();
        } catch (e) { console.error(e); }
        lucide.createIcons();
    }

    function render() {
        renderStatus();
        const cont = document.getElementById('app-content');
        const filterInd = document.getElementById('filterIndicator');
        document.getElementById('mainFab').style.display = currentTab === 'settings' ? 'none' : 'flex';
        
        if (currentTab === 'cadences') {
            filterInd.innerHTML = "";
            renderCadences(cont);
        } else if (currentTab === 'expenses') {
            filterInd.innerHTML = selectedCadenceId ? "–†–µ–π—Å <span onclick='clearFilter()' style='color:#ff4444'>[X]</span>" : "–í–µ—Å—å –ø–µ—Ä–∏–æ–¥";
            renderExpenses(cont);
        } else {
            filterInd.innerHTML = "";
            renderSettings(cont);
        }
        lucide.createIcons();
    }

    function renderStatus() {
        const now = new Date().toISOString().split('T')[0];
        const active = dataCache.cadences.find(c => now >= (c.StartDate || c.start) && now <= (c.EndDate || c.end));
        const area = document.getElementById('status-area');
        if (active) {
            const left = Math.ceil((new Date(active.EndDate || active.end) - new Date()) / 86400000);
            area.innerHTML = `<div style="font-size:12px; opacity:0.6">–í –†–ï–ô–°–ï</div><div class="status-val">–î–æ–º–æ–π —á–µ—Ä–µ–∑ ${left} –¥–Ω.</div>`;
        } else {
            area.innerHTML = `<div style="font-size:40px">üå¥</div><div class="status-val" style="color:#FFD700">–û–¢–ü–£–°–ö</div>`;
        }
    }

    function renderCadences(cont) {
        let html = '';
        dataCache.cadences.forEach(c => {
            const id = (c.ID || c.id || "").toString();
            const start = c.StartDate || c.start;
            const end = c.EndDate || c.end;
            const days = Math.max(0, Math.ceil((new Date(end) - new Date(start)) / 86400000));
            
            // –†–∞—Å—á–µ—Ç—ã
            const forecast = days * 95;
            const relExp = dataCache.expenses.filter(ex => (ex.CadenceID || ex.cadenceId || "").toString() === id);
            const expSum = relExp.reduce((s, ex) => {
                const amt = parseFloat(ex.Amount || 0);
                return s + (ex.Currency === 'PLN' ? amt / exchangeRate : amt);
            }, 0);
            const net = forecast - expSum;

            html += `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items: flex-start;">
                    <div>
                        <div style="font-size:11px; opacity:0.5">${start} ‚Äî ${end}</div>
                        <div style="background:var(--accent); color:var(--dark); padding:2px 8px; border-radius:6px; display:inline-block; margin-top:5px; font-weight:800; font-size:12px;">${days} –¥–Ω.</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-size:10px; opacity:0.5">–ß–ò–°–¢–´–ô –î–û–•–û–î</div>
                        <div style="color:${net >= 0 ? 'var(--accent)' : '#ff4444'}; font-size:22px; font-weight:900">${Math.round(net)} ‚Ç¨</div>
                    </div>
                </div>

                <div class="detail-row">
                    <div><span style="opacity:0.5">–î–∏–µ—Ç–∞:</span> <b>${forecast}‚Ç¨</b></div>
                    <div style="text-align:right"><span style="opacity:0.5">–¢—Ä–∞—Ç—ã:</span> <b style="color:#FFD700">-${expSum.toFixed(0)}‚Ç¨</b></div>
                </div>

                <div style="margin-top:12px; display:flex; gap:10px;">
                    <button onclick="viewCadenceExpenses('${id}')" style="background:rgba(57,202,185,0.1); color:var(--accent); border:1px solid var(--accent); padding:8px; border-radius:10px; flex:1; font-weight:bold; font-size:12px;">–î–µ—Ç–∞–ª–∏ —Ç—Ä–∞—Ç</button>
                    <button onclick="editCadence('${id}')" style="background:none; border:none; color:white; opacity:0.3"><i data-lucide="edit-3" style="width:18px"></i></button>
                    <button onclick="deleteRow('cadences', '${id}')" style="background:none; border:none; color:#ff4444; opacity:0.4"><i data-lucide="trash-2" style="width:18px"></i></button>
                </div>
            </div>`;
        });
        cont.innerHTML = html || '<p style="text-align:center; opacity:0.3; padding:40px">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
    }

    function renderExpenses(cont) {
        let filtered = selectedCadenceId ? dataCache.expenses.filter(ex => (ex.CadenceID || ex.cadenceId || "").toString() === selectedCadenceId) : dataCache.expenses;
        
        let catTotals = filtered.reduce((acc, ex) => {
            const val = ex.Currency === 'PLN' ? parseFloat(ex.Amount)/exchangeRate : parseFloat(ex.Amount);
            acc[ex.Category] = (acc[ex.Category] || 0) + val;
            return acc;
        }, {});

        let listHtml = `<div class="card" style="text-align:center"><canvas id="expenseChart" style="max-height:160px"></canvas></div>`;
        
        filtered.slice().reverse().forEach(ex => {
            const exId = (ex.ID || ex.id).toString();
            listHtml += `<div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <div>
                        <b>${ex.Category}</b><br>
                        <small style="opacity:0.5">${ex.Date}</small>
                    </div>
                    <div style="text-align:right">
                        <b>${ex.Amount}</b> <span class="currency-tag ${ex.Currency.toLowerCase()}">${ex.Currency}</span>
                        <div style="margin-top:8px">
                            <button onclick="editExpense('${exId}')" style="background:none; border:none; color:white; opacity:0.2; padding:5px"><i data-lucide="edit-3" style="width:14px"></i></button>
                            <button onclick="deleteRow('expenses', '${exId}')" style="background:none; border:none; color:#ff4444; opacity:0.3; padding:5px"><i data-lucide="trash-2" style="width:14px"></i></button>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        cont.innerHTML = listHtml;

        if (Object.keys(catTotals).length > 0) {
            new Chart(document.getElementById('expenseChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catTotals),
                    datasets: [{ data: Object.values(catTotals), backgroundColor: ['#39CAB9', '#FFD700', '#FF4444', '#9C27B0', '#2196F3'], borderWidth: 0 }]
                },
                options: { plugins: { legend: { position: 'right', labels: { color: '#fff', font: {size: 10} } } } }
            });
        }
    }

    function renderSettings(cont) {
        let catHtml = dataCache.categories.map(c => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.05)">
                <span>${c.Name}</span>
                <button onclick="deleteRow('categories', '${c.Name}')" style="background:none; border:none; color:#ff4444; font-size:12px">–£–¥–∞–ª–∏—Ç—å</button>
            </div>
        `).join('');

        cont.innerHTML = `
            <div class="card">
                <h3 style="margin-top:0">–ö—É—Ä—Å: 1 EUR = <input type="number" id="manualRate" value="${exchangeRate}" step="0.01" style="width:60px; background:none; border:1px solid var(--accent); color:white; border-radius:5px; padding:5px"> PLN</h3>
                <button class="btn-main" onclick="updateRate()" style="padding:10px; font-size:14px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫—É—Ä—Å</button>
            </div>
            <div class="card">
                <h3 style="margin-top:0">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
                <div style="margin-bottom:15px">${catHtml}</div>
                <div style="display:flex; gap:10px">
                    <input type="text" id="newCatName" class="input-field" placeholder="–ù–æ–≤–∞—è..." style="margin:0">
                    <button onclick="addCategory()" style="padding:0 20px; background:var(--accent); border:none; border-radius:12px; color:var(--dark); font-weight:bold">+</button>
                </div>
            </div>`;
    }

    // --- –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ---
    function openModal() {
        document.getElementById('overlay').style.display = 'block';
        const content = document.getElementById('modalContent');
        if (currentTab === 'cadences') {
            const c = editId ? dataCache.cadences.find(i => (i.ID || i.id) == editId) : null;
            content.innerHTML = `<h3>${editId ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å' : '–ù–æ–≤—ã–π'} —Ä–µ–π—Å</h3>
                <input type="date" id="dStart" class="input-field" value="${c ? (c.StartDate || c.start) : ''}">
                <input type="date" id="dEnd" class="input-field" value="${c ? (c.EndDate || c.end) : ''}">
                <button class="btn-main" onclick="saveCadence()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        } else {
            const e = editId ? dataCache.expenses.find(i => (i.ID||i.id) == editId) : null;
            let catOptions = dataCache.categories.map(c => `<option ${e && e.Category==c.Name?'selected':''}>${c.Name}</option>`).join('');
            content.innerHTML = `<h3>${editId ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å' : '–ù–æ–≤—ã–π'} —Ä–∞—Å—Ö–æ–¥</h3>
                <input type="date" id="exDate" class="input-field" value="${e?e.Date:''}">
                <input type="number" id="exAmt" class="input-field" placeholder="–°—É–º–º–∞" value="${e?e.Amount:''}">
                <select id="exCurr" class="input-field"><option value="EUR" ${e && e.Currency=='EUR'?'selected':''}>EUR</option><option value="PLN" ${e && e.Currency=='PLN'?'selected':''}>PLN</option></select>
                <select id="exCat" class="input-field">${catOptions}</select>
                <button class="btn-main" onclick="saveExpense()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        }
        document.getElementById('modal').classList.add('active');
    }

    async function sendData(p) { closeModal(); await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) }); loadData(); }
    
    function editCadence(id) { editId = id; openModal(); }
    function editExpense(id) { editId = id; openModal(); }
    
    function saveCadence() { sendData({ action: editId ? 'editCadence' : 'addCadence', id: editId, start: document.getElementById('dStart').value, end: document.getElementById('dEnd').value }); }
    function saveExpense() { sendData({ action: editId ? 'editExpense' : 'addExpense', id: editId, date: document.getElementById('exDate').value, amount: document.getElementById('exAmt').value, currency: document.getElementById('exCurr').value, category: document.getElementById('exCat').value, cadenceId: selectedCadenceId }); }
    
    async function updateRate() { await sendData({ action: 'updateRate', rate: parseFloat(document.getElementById('manualRate').value) }); }
    async function addCategory() { const n = document.getElementById('newCatName').value; if(n) await sendData({ action: 'addCategory', name: n }); }

    function viewCadenceExpenses(id) { selectedCadenceId = id.toString(); switchTab('expenses', document.getElementById('nav-expenses')); }
    function clearFilter() { selectedCadenceId = null; render(); }

    function switchTab(tab, el) { 
        currentTab = tab; editId = null; 
        document.getElementById('pageTitle').textContent = tab==='cadences'?'–†–µ–π—Å—ã':tab==='expenses'?'–ë—é–¥–∂–µ—Ç':'–ù–∞—Å—Ç—Ä–æ–π–∫–∏';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('overlay').style.display = 'none'; editId = null; }
    async function deleteRow(tab, id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', tab, id }) }); loadData(); } }
    
    init();
</script>
</body>
</html>
