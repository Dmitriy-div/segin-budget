<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Segin Trucker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --dark: #0D294D; --accent: #39CAB9; --white: #FEFFFF; --radius: 22px; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: var(--white); margin: 0; padding-bottom: 110px; }
        
        /* –°—Ç–∏–ª–∏ —Å—Ç–∞—Ç—É—Å–∞ */
        .status-header { background: linear-gradient(180deg, #16365f 0%, #0D294D 100%); padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(57, 202, 185, 0.3); }
        .status-val { font-size: 32px; font-weight: 900; color: var(--accent); margin: 5px 0; text-shadow: 0 0 15px rgba(57,202,185,0.3); }
        
        .card { background: rgba(254,255,255,0.08); margin: 12px 16px; padding: 18px; border-radius: var(--radius); border: 1px solid rgba(254,255,255,0.1); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(13,41,77,0.95); display: flex; padding: 12px 0 25px; border-top: 1px solid rgba(254,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: rgba(254,255,255,0.4); font-size: 11px; }
        .nav-item.active { color: var(--accent); }
        
        .btn-main { background: var(--accent); color: var(--dark); border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; margin-top: 10px; }
        .add-fab { position: fixed; bottom: 95px; right: 20px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--dark); box-shadow: 0 8px 25px rgba(57,202,185,0.4); z-index: 999; }
        .input-field { width: 100%; background: rgba(254,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; box-sizing: border-box; }
        
        .modal-sheet { position: fixed; bottom: 0; width: 100%; background: var(--dark); border-radius: 30px 30px 0 0; padding: 25px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; box-sizing: border-box; border-top: 2px solid var(--accent); }
        .modal-sheet.active { transform: translateY(0); }

        @media print { .nav-bar, .add-fab, #overlay, .btn-export { display: none !important; } .card { background: white !important; color: black !important; border: 1px solid #eee !important; } body { background: white; color: black; } }
    </style>
</head>
<body>

    <div id="status-area" class="status-header"></div>

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px 0;">
        <h1 id="pageTitle" style="margin:0; font-size: 24px;">–†–µ–π—Å—ã</h1>
        <button onclick="exportData()" class="btn-export" style="background:none; border:1px solid rgba(255,255,255,0.2); color:white; border-radius:10px; padding:6px 12px; font-size:12px; display:flex; align-items:center; gap:5px;"><i data-lucide="printer" style="width:14px"></i> PDF</button>
    </div>

    <div id="app-content"></div>

    <div class="add-fab" onclick="openModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('cadences', this)"><i data-lucide="truck"></i><div>–†–µ–π—Å—ã</div></div>
        <div class="nav-item" onclick="switchTab('expenses', this)"><i data-lucide="wallet"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
    </nav>

    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:1999;" onclick="closeModal()"></div>
    <div id="modal" class="modal-sheet"><div id="modalContent"></div></div>

<script>
    const TG = window.Telegram.WebApp;
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwotVNqUUftTZUZAXLzZ7ePKxPD0dIW1isrWO2cS2YIWjNneIegIoBShexL-wOHyrGdKg/exec";
    let currentTab = 'cadences', dataCache = { cadences: [], expenses: [] }, exchangeRate = 4.35, editId = null, selectedCadenceId = null;

    function init() {
        TG.expand();
        const local = localStorage.getItem('truck_data');
        if (local) { dataCache = JSON.parse(local); exchangeRate = dataCache.rate || 4.35; render(); }
        loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(`${SHEET_URL}?action=get_all`);
            dataCache = await res.json();
            exchangeRate = dataCache.rate;
            localStorage.setItem('truck_data', JSON.stringify(dataCache));
            render();
        } catch (e) { console.error("Sync error"); }
        lucide.createIcons();
    }

    function render() {
        renderStatus();
        const cont = document.getElementById('app-content');
        currentTab === 'cadences' ? renderCadences(cont) : renderExpenses(cont);
        lucide.createIcons();
    }

    function renderStatus() {
        const now = new Date().toISOString().split('T')[0];
        const active = dataCache.cadences.find(c => now >= c.StartDate && now <= c.EndDate);
        const area = document.getElementById('status-area');

        if (active) {
            const left = Math.ceil((new Date(active.EndDate) - new Date()) / 86400000);
            area.innerHTML = `
                <div style="font-size:12px; opacity:0.6; letter-spacing:1px">–í –†–ï–ô–°–ï</div>
                <div class="status-val">–î–æ–º–æ–π —á–µ—Ä–µ–∑ ${left} –¥–Ω.</div>
                <div style="font-size:12px; opacity:0.5">–§–∏–Ω–∏—à: ${active.EndDate}</div>
            `;
        } else {
            area.innerHTML = `<div style="font-size:40px">üå¥</div><div class="status-val" style="color:#FFD700">–û–¢–ü–£–°–ö</div><div style="font-size:12px; opacity:0.5">–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏–ª</div>`;
        }
    }

    function renderCadences(cont) {
        let html = '';
        dataCache.cadences.forEach(c => {
            const id = (c.ID || c.id).toString();
            const days = Math.max(0, Math.ceil((new Date(c.EndDate) - new Date(c.StartDate)) / 86400000));
            const forecast = days * 95;
            const relExp = dataCache.expenses.filter(ex => (ex.CadenceID || ex.cadenceId || "").toString() === id);
            const expSum = relExp.reduce((s, ex) => s + (ex.Currency === 'PLN' ? parseFloat(ex.Amount)/exchangeRate : parseFloat(ex.Amount)), 0);
            const net = forecast - expSum;

            html += `<div class="card animate__animated animate__fadeInUp">
                <div style="display:flex; justify-content:space-between">
                    <div><div style="font-size:11px; opacity:0.5">${c.StartDate} ‚Äî ${c.EndDate}</div><div style="background:var(--accent); color:var(--dark); padding:3px 8px; border-radius:6px; display:inline-block; margin-top:5px; font-weight:800; font-size:12px;">${days} –¥–Ω.</div></div>
                    <div style="text-align:right"><div style="font-size:10px; opacity:0.5">–ß–ò–°–¢–´–ô –î–û–•–û–î</div><div style="color:${net>=0?'var(--accent)':'#ff4444'}; font-size:22px; font-weight:900">${Math.round(net)} ‚Ç¨</div></div>
                </div>
                <div style="display:flex; gap:10px; margin-top:12px; background:rgba(255,255,255,0.03); padding:10px; border-radius:12px;">
                    <div style="flex:1"><div style="font-size:10px; opacity:0.4">–ü—Ä–æ–≥–Ω–æ–∑ –∑/–ø</div><div style="font-weight:700">${forecast} ‚Ç¨</div></div>
                    <div style="flex:1; text-align:right"><div style="font-size:10px; opacity:0.4">–†–∞—Å—Ö–æ–¥—ã</div><div style="font-weight:700; color:#FFD700">-${expSum.toFixed(1)} ‚Ç¨</div></div>
                </div>
                <div style="margin-top:12px; display:flex; gap:10px;">
                    <button onclick="viewCadenceExpenses('${id}')" style="background:rgba(57,202,185,0.1); color:var(--accent); border:1px solid var(--accent); padding:8px; border-radius:10px; flex:1; font-weight:bold; font-size:12px;">–†–∞—Å—Ö–æ–¥—ã —Ä–µ–π—Å–∞</button>
                    <button onclick="editCadence('${id}')" style="background:none; border:none; color:white; opacity:0.3"><i data-lucide="edit-3"></i></button>
                    <button onclick="deleteRow('cadences', '${id}')" style="background:none; border:none; color:#ff4444; opacity:0.4"><i data-lucide="trash-2"></i></button>
                </div>
            </div>`;
        });
        cont.innerHTML = html || '<p style="text-align:center; opacity:0.3; padding:40px">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
    }

    function renderExpenses(cont) {
        let filtered = selectedCadenceId ? dataCache.expenses.filter(ex => (ex.CadenceID || ex.cadenceId || "").toString() === selectedCadenceId) : dataCache.expenses;
        let catTotals = filtered.reduce((acc, ex) => {
            const val = ex.Currency === 'PLN' ? parseFloat(ex.Amount)/exchangeRate : parseFloat(ex.Amount);
            acc[ex.Category] = (acc[ex.Category] || 0) + val;
            return acc;
        }, {});

        cont.innerHTML = `
            <div class="card" style="text-align:center">
                <div style="font-size:11px; opacity:0.5; margin-bottom:10px">${selectedCadenceId ? '–ê–ù–ê–õ–ò–¢–ò–ö–ê –†–ï–ô–°–ê' : '–û–ë–©–ê–Ø –ê–ù–ê–õ–ò–¢–ò–ö–ê'}</div>
                <canvas id="expenseChart" style="max-height:200px; margin-bottom:15px;"></canvas>
                ${selectedCadenceId ? `<div onclick="switchTab('expenses', null, true)" style="color:var(--accent); font-size:11px; text-decoration:underline">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ</div>` : ''}
            </div>
            <div id="expenseList"></div>
        `;

        new Chart(document.getElementById('expenseChart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(catTotals),
                datasets: [{ data: Object.values(catTotals), backgroundColor: ['#39CAB9', '#FFD700', '#FF4444', '#9C27B0', '#2196F3'], borderWidth: 0 }]
            },
            options: { plugins: { legend: { position: 'right', labels: { color: '#fff', font: { size: 10 } } } } }
        });

        let listHtml = '';
        filtered.reverse().forEach(ex => {
            listHtml += `<div class="card"><div style="display:flex; justify-content:space-between"><div><b>${ex.Category}</b><br><small style="opacity:0.5">${ex.Date}</small></div><div style="text-align:right"><b>${ex.Amount}</b> <span class="currency-tag ${ex.Currency.toLowerCase()}">${ex.Currency}</span></div></div></div>`;
        });
        document.getElementById('expenseList').innerHTML = listHtml;
    }

    function openModal() {
        document.getElementById('overlay').style.display = 'block';
        const content = document.getElementById('modalContent');
        if (currentTab === 'cadences') {
            content.innerHTML = `<h3>${editId?'–ò–∑–º–µ–Ω–∏—Ç—å':'–ù–æ–≤—ã–π'} —Ä–µ–π—Å</h3><input type="date" id="dStart" class="input-field"><input type="date" id="dEnd" class="input-field"><button class="btn-main" onclick="saveCadence()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        } else {
            content.innerHTML = `<h3>${editId?'–ò–∑–º–µ–Ω–∏—Ç—å':'–ù–æ–≤—ã–π'} —Ä–∞—Å—Ö–æ–¥</h3><input type="date" id="exDate" class="input-field"><input type="number" id="exAmt" class="input-field" placeholder="–°—É–º–º–∞" inputmode="decimal"><select id="exCurr" class="input-field"><option value="EUR">EUR (‚Ç¨)</option><option value="PLN">PLN (z≈Ç)</option></select><select id="exCat" class="input-field"><option>–ü—Ä–æ–¥—É–∫—Ç—ã</option><option>–ë–∏–ª–µ—Ç—ã</option><option>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç</option><option>–î–æ–º–æ–π</option><option>–î—Ä—É–≥–æ–µ</option></select><button class="btn-main" onclick="saveExpense()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        }
        document.getElementById('modal').classList.add('active');
    }

    async function sendData(p) {
        closeModal();
        if(TG.HapticFeedback) TG.HapticFeedback.notificationOccurred('success');
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        loadData();
    }

    function switchTab(tab, el, resetFilter = false) {
        currentTab = tab; editId = null; if (resetFilter) selectedCadenceId = null;
        document.getElementById('pageTitle').textContent = tab === 'cadences' ? '–†–µ–π—Å—ã' : '–ë—é–¥–∂–µ—Ç';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if (el) el.classList.add('active');
        else document.querySelector(`[onclick*="${tab}"]`).classList.add('active');
        render();
    }

    function exportData() { window.print(); }
    function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('overlay').style.display = 'none'; editId = null; }
    function saveCadence() { sendData({ action: editId ? 'editCadence' : 'addCadence', id: editId, start: document.getElementById('dStart').value, end: document.getElementById('dEnd').value }); }
    function saveExpense() { sendData({ action: editId ? 'editExpense' : 'addExpense', id: editId, date: document.getElementById('exDate').value, amount: document.getElementById('exAmt').value, currency: document.getElementById('exCurr').value, category: document.getElementById('exCat').value, cadenceId: selectedCadenceId }); }
    function viewCadenceExpenses(id) { selectedCadenceId = id.toString(); switchTab('expenses'); }
    function editCadence(id) { editId = id; openModal(); const c = dataCache.cadences.find(i => (i.ID||i.id) == id); setTimeout(() => { document.getElementById('dStart').value = c.StartDate; document.getElementById('dEnd').value = c.EndDate; }, 50); }
    async function deleteRow(tab, id) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', tab, id }) }); loadData(); } }

    init();
</script>
</body>
</html>
