<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Flow Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f8f9fb; --accent: #007aff; --card: #ffffff; --text: #1c1c1e; --secondary: #8e8e93; --green: #34c759; --red: #ff3b30; --radius: 24px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        
        .balance-header { background: linear-gradient(135deg, #007aff 0%, #0056b3 100%); color: white; margin: 16px; padding: 25px 20px; border-radius: var(--radius); text-align: center; box-shadow: 0 12px 30px rgba(0,122,255,0.2); }
        .card { background: var(--card); margin: 16px; padding: 20px; border-radius: var(--radius); box-shadow: 0 8px 24px rgba(0,0,0,0.04); }
        
        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 0.5px solid #f2f2f7; }
        .history-date { font-size: 11px; color: var(--secondary); }
        .history-cat { font-weight: 700; font-size: 15px; display: block; }
        .history-comm { font-size: 13px; color: var(--secondary); }
        .history-amt { font-weight: 800; font-size: 16px; }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-radius: 30px 30px 0 0; padding: 20px 20px 40px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; max-height: 90vh; overflow-y: auto; }
        .modal-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); opacity:0; pointer-events:none; transition: 0.3s; z-index: 1999; }
        .overlay.active { opacity:1; pointer-events:auto; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .input-pill { width: 100%; background: #f2f2f7; border: 2px solid transparent; padding: 14px; border-radius: 16px; margin-bottom: 12px; font-size: 16px; outline: none; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); display: flex; padding: 10px 0 25px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; }
        .nav-item.active { color: var(--accent); }
        .add-btn { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,122,255,0.4); z-index: 999; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .pb-bg { background: #f2f2f7; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .pb-fill { height: 100%; transition: 1s ease-in-out; }

        /* –ü–æ–∫—É–ø–∫–∏ */
        .shop-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 0.5px solid #eee; }
        .shop-item.bought { opacity: 0.4; }
        .shop-item.bought span { text-decoration: line-through; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .check-box.active { background: var(--accent); color: white; }
    </style>
</head>
<body>
    <div class="balance-header">
        <div style="font-size: 13px; opacity: 0.8;">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
        <div style="font-size: 30px; font-weight: 800;"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="app-content"></div>

    <div class="add-btn" onclick="openActionModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('budget', this)"><i data-lucide="wallet"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
        <div class="nav-item" onclick="switchTab('loans', this)"><i data-lucide="credit-card"></i><div>–†–∞—Å—Å—Ä–æ—á–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('savings', this)"><i data-lucide="target"></i><div>–ö–æ–ø–∏–ª–∫–∞</div></div>
        <div class="nav-item" onclick="switchTab('shopping', this)"><i data-lucide="shopping-basket"></i><div>–ü–æ–∫—É–ø–∫–∏</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeActionModal()"></div>
    <div id="actionModal" class="modal-sheet">
        <div style="width: 40px; height: 4px; background: #e5e5ea; border-radius: 2px; margin: 0 auto 15px;"></div>
        <select id="mType" class="input-pill" onchange="updateCategories()">
            <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
            <option value="income">üìà –î–æ—Ö–æ–¥</option>
            <option value="savings">üéØ –í –∫–æ–ø–∏–ª–∫—É</option>
        </select>
        <input type="number" id="mAmount" class="input-pill" placeholder="–°—É–º–º–∞" inputmode="decimal">
        <select id="mCategory" class="input-pill"></select>
        <input type="text" id="mComment" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
        <button onclick="saveOperation()" style="width:100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: 700; font-size: 16px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyFLlHxZ4vUkuIdY6qjgHN0Ehg38RcM7bCVzZbDmUCYJ8Rqqoo7vTtpQpD1MiJ6HZiNCw/exec"; 
    let currentTab = 'budget', savingsGoals = [];

    async function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        loadData();
    }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.3;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        try {
            const action = currentTab === 'budget' ? '' : '?action=get' + currentTab.charAt(0).toUpperCase() + currentTab.slice(1);
            const res = await fetch(SHEET_URL + action);
            const data = await res.json();
            if (currentTab === 'budget') renderBudget(data);
            else if (currentTab === 'loans') renderLoans(data);
            else if (currentTab === 'savings') { savingsGoals = data.map(s => s.name); renderSavings(data); }
            else if (currentTab === 'shopping') renderShopping(data);
        } catch (e) { cont.innerHTML = '<div style="padding:20px; color:red;">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>'; }
        lucide.createIcons();
    }

    function renderBudget(data) {
        document.getElementById('totalBalance').textContent = (data.totalIncome - data.totalExpense).toFixed(2);
        let html = '';
        if (data.totalExpense > 0) html += '<div class="card animate__animated animate__fadeIn"><canvas id="expenseChart" style="max-height:180px;"></canvas></div>';
        html += '<div class="card animate__animated animate__fadeInUp"><h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏</h3>';
        data.operations.slice().reverse().forEach(op => {
            html += `<div class="history-item"><div style="flex:1;"><span class="history-date">${op.date}</span><b class="history-cat">${op.category}</b><div class="history-comm">${op.comment || '‚Äî'}</div></div><div class="history-amt" style="color:${op.type==='income'?'var(--green)':'var(--red)'}">${op.type==='income'?'+':'-'}${op.amount.toFixed(2)}</div></div>`;
        });
        contHTML(html + '</div>');
        if (data.totalExpense > 0) {
            new Chart(document.getElementById('expenseChart'), { type: 'doughnut', data: { labels: Object.keys(data.categorySums), datasets: [{ data: Object.values(data.categorySums), backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'] }] }, options: { cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, font: { size: 10 } } } } } });
        }
    }

    function renderLoans(data) {
        let html = '<div class="animate__animated animate__fadeInUp">';
        data.forEach(l => {
            const p = Math.min(100, Math.round(((l.total - l.balance) / l.total) * 100));
            html += `<div class="card" onclick="openPlan('${l.id}','${l.name}')">
                <div style="display:flex; justify-content:space-between;"><b>${l.name}</b><span style="color:var(--accent); font-weight:800;">${p}%</span></div>
                <div class="pb-bg"><div class="pb-fill" style="width:${p}%; background:var(--accent);"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--secondary);"><span>–û—Å—Ç–∞—Ç–æ–∫: ${l.balance.toFixed(2)}</span><span>–í—Å–µ–≥–æ: ${l.total}</span></div>
            </div>`;
        });
        contHTML(html + '</div>');
    }

    async function openPlan(id, name) {
        contHTML('<div style="text-align:center; padding:50px; opacity:0.3;">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞...</div>');
        const res = await fetch(`${SHEET_URL}?action=getInstallmentPlan&loanId=${id}`);
        const plan = await res.json();
        let html = `<div class="card animate__animated animate__zoomIn"><h3>${name}</h3>`;
        plan.forEach(p => {
            const isP = p.status === 'paid';
            html += `<div class="history-item"><div style="flex:1;"><b>${p.date}</b><div>${p.amount.toFixed(2)} BYN</div></div>
                <div>${isP ? '<span style="color:var(--green); font-weight:bold;">‚úî OK</span>' : `<button onclick="payInstallment('${id}','${p.date}')" style="background:var(--accent); color:white; border:none; padding:8px 12px; border-radius:10px;">–û–ø–ª–∞—Ç–∏—Ç—å</button>`}</div></div>`;
        });
        contHTML(html + `<button onclick="loadData()" style="width:100%; margin-top:20px; border:none; background:#f2f2f7; padding:15px; border-radius:15px; font-weight:bold;">‚Üê –ù–∞–∑–∞–¥</button></div>`);
    }

    async function payInstallment(id, d) {
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'markPaid', loanId: id, date: d }) });
        openPlan(id, "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...");
    }

    function renderSavings(data) {
        let html = '<div class="animate__animated animate__fadeInUp">';
        data.forEach(s => {
            const p = Math.min(100, Math.round((s.current / s.target) * 100));
            html += `<div class="card">
                <div style="display:flex; justify-content:space-between;"><b>${s.name}</b><span style="color:var(--green); font-weight:800;">${p}%</span></div>
                <div class="pb-bg"><div class="pb-fill" style="width:${p}%; background:var(--green);"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--secondary);"><span>–°–æ–±—Ä–∞–Ω–æ: ${s.current.toFixed(2)}</span><span>–¶–µ–ª—å: ${s.target}</span></div>
            </div>`;
        });
        contHTML(html + '</div>');
    }

    function renderShopping(data) {
        let html = '<div class="card animate__animated animate__fadeInUp"><div style="display:flex; gap:8px; margin-bottom:15px;"><input type="text" id="shopInput" class="input-pill" placeholder="–ß—Ç–æ –∫—É–ø–∏—Ç—å?" style="margin:0;"><button onclick="addShopItem()" style="background:var(--accent); color:white; border:none; padding:0 20px; border-radius:15px; font-weight:bold;">+</button></div>';
        data.forEach(item => {
            const isB = item.status === 'bought';
            html += `<div class="shop-item ${isB?'bought':''}" onclick="toggleShopItem(${item.id}, '${isB?'pending':'bought'}')"><span>${item.name}</span><div class="check-box ${isB?'active':''}">${isB?'‚úî':''}</div></div>`;
        });
        contHTML(html + '</div>');
    }

    async function addShopItem() {
        const n = document.getElementById('shopInput').value; if(!n) return;
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'addShopping', name: n, user_id: 'user' }) });
        loadData();
    }

    async function toggleShopItem(id, s) {
        if(window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'toggleShopping', id: id, status: s }) });
        loadData();
    }

    function contHTML(h) { document.getElementById('app-content').innerHTML = h; lucide.createIcons(); }
    function openActionModal() { document.getElementById('overlay').classList.add('active'); document.getElementById('actionModal').classList.add('active'); updateCategories(); }
    function closeActionModal() { document.getElementById('overlay').classList.remove('active'); document.getElementById('actionModal').classList.remove('active'); }
    
    function updateCategories() {
        const t = document.getElementById('mType').value, c = document.getElementById('mCategory'); c.innerHTML = '';
        const cats = t === 'income' ? ['–ó–∞—Ä–ø–ª–∞—Ç–∞','Colour Wood','–ü–æ–¥–∞—Ä–æ–∫','–î—Ä—É–≥–æ–µ'] : (t === 'savings' ? savingsGoals : ['–ü—Ä–æ–¥—É–∫—Ç—ã','–ú–∞—à–∏–Ω–∞','–û–¥–µ–∂–¥–∞','–ö–æ–º–º—É–Ω–∞–ª–∫–∞','–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è','–ó–¥–æ—Ä–æ–≤—å–µ','–ü–æ–¥–∞—Ä–∫–∏','–ö—Ä–µ–¥–∏—Ç—ã/—Ä–∞—Å—Å—Ä–æ—á–∫–∏','–ü–∏—Ç–æ–º—Ü—ã','–†–∞—Å—Ö–æ–¥—ã –Ω–∞ CW','–¶–µ—Ä–∫–æ–≤—å','–ù–∞–ª–æ–≥–∏','–ö—Ä–∞—Å–æ—Ç–∞','–¢–æ–ø–ª–∏–≤–æ','–î—Ä—É–≥–æ–µ']);
        cats.forEach(x => c.innerHTML += `<option value="${x}">${x}</option>`);
    }

    async function saveOperation() {
        const a = document.getElementById('mAmount').value; if(!a) return;
        const d = { type: document.getElementById('mType').value, amount: a, category: document.getElementById('mCategory').value, comment: document.getElementById('mComment').value, user_id: 'user' };
        closeActionModal();
        if(window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
        loadData();
    }

    async function init() {
        try { const res = await fetch(SHEET_URL + '?action=getSavings'); const d = await res.json(); savingsGoals = d.map(s => s.name); } catch(e) {}
        loadData();
        window.Telegram.WebApp.expand();
    }
    init();
</script>
</body>
</html>
