<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trucker Budget Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --dark: #0D294D; --accent: #39CAB9; --white: #FEFFFF; --radius: 20px; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: var(--white); margin: 0; padding-bottom: 110px; }
        .card { background: rgba(254,255,255,0.08); margin: 12px 16px; padding: 18px; border-radius: var(--radius); border: 1px solid rgba(254,255,255,0.1); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(13,41,77,0.96); display: flex; padding: 12px 0 25px; border-top: 1px solid rgba(254,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: rgba(254,255,255,0.4); font-size: 11px; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: translateY(-2px); }
        .input-field { width: 100%; background: rgba(254,255,255,0.1); border: 1px solid rgba(254,255,255,0.15); padding: 14px; border-radius: 14px; color: white; margin-bottom: 12px; font-size: 16px; outline: none; box-sizing: border-box; }
        .modal-sheet { position: fixed; bottom: 0; width: 100%; background: var(--dark); border-radius: 28px 28px 0 0; padding: 25px; transform: translateY(100%); transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; box-sizing: border-box; border-top: 2px solid var(--accent); }
        .modal-sheet.active { transform: translateY(0); }
        .currency-tag { font-size: 10px; padding: 2px 6px; border-radius: 6px; font-weight: bold; margin-left: 6px; border: 1px solid; }
        .eur { color: var(--accent); border-color: var(--accent); }
        .pln { color: #FFD700; border-color: #FFD700; }
        .btn-main { background: var(--accent); color: var(--dark); border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; }
        .add-fab { position: fixed; bottom: 95px; right: 20px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--dark); box-shadow: 0 8px 25px rgba(57,202,185,0.35); z-index: 999; }
        .skeleton { height: 100px; background: rgba(254,255,255,0.05); border-radius: 20px; margin: 12px 16px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div style="padding: 25px 20px 5px;"><h1 id="pageTitle" style="margin:0; font-size: 26px; font-weight: 800;">Рейсы</h1></div>
    <div id="app-content"></div>

    <div class="add-fab" onclick="openModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('cadences', this)"><i data-lucide="truck"></i><div>Рейсы</div></div>
        <div class="nav-item" onclick="switchTab('expenses', this)"><i data-lucide="wallet"></i><div>Бюджет</div></div>
    </nav>

    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.75); display:none; z-index:1999;" onclick="closeModal()"></div>
    <div id="modal" class="modal-sheet"><div id="modalContent"></div></div>

<script>
    const TG = window.Telegram.WebApp;
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxjsvpNl7_6L-V0ddoNJnS4fbmq9PTH_dgQnT1ZQ31kx1POm46J1cMulFBvvj_Hi3FU-g/exec"; // ВСТАВЬ СВОЮ ССЫЛКУ
    let currentTab = 'cadences', dataCache = { cadences: [], expenses: [] }, exchangeRate = 4.35, editId = null, selectedCadenceId = null;

    function init() {
        TG.expand();
        TG.headerColor = '#0D294D';
        
        // 1. Загрузка из кэша для скорости
        const localData = localStorage.getItem('truck_data');
        if (localData) {
            const parsed = JSON.parse(localData);
            dataCache = parsed;
            exchangeRate = parsed.rate || 4.35;
            render();
        }
        loadData(); // 2. Загрузка свежих данных в фоне
    }

    async function loadData() {
        if (!dataCache.cadences.length) document.getElementById('app-content').innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';
        try {
            const res = await fetch(`${SHEET_URL}?action=get_all`);
            const fresh = await res.json();
            dataCache = fresh;
            exchangeRate = fresh.rate;
            localStorage.setItem('truck_data', JSON.stringify(fresh));
            render();
        } catch (e) { console.error("Load failed"); }
        lucide.createIcons();
    }

    function render() {
        const cont = document.getElementById('app-content');
        if (currentTab === 'cadences') renderCadences(cont);
        else renderExpenses(cont);
        lucide.createIcons();
    }

    function renderCadences(cont) {
        let html = '';
        dataCache.cadences.forEach(c => {
            const id = (c.ID || c.id).toString();
            const days = Math.max(0, Math.ceil((new Date(c.EndDate) - new Date(c.StartDate)) / 86400000));
            const forecast = days * 95;
            
            const relExp = dataCache.expenses.filter(ex => (ex.CadenceID || ex.cadenceId || "").toString() === id);
            const totalExpEUR = relExp.reduce((sum, ex) => {
                const amt = parseFloat(ex.Amount || 0);
                return sum + (ex.Currency === 'PLN' ? amt / exchangeRate : amt);
            }, 0);
            
            const net = forecast - totalExpEUR;

            html += `<div class="card animate__animated animate__fadeInUp">
                <div style="display:flex; justify-content:space-between; align-items:flex-start">
                    <div>
                        <div style="font-size:11px; opacity:0.5">${c.StartDate} — ${c.EndDate}</div>
                        <div style="background:var(--accent); color:var(--dark); padding:3px 10px; border-radius:8px; display:inline-block; margin-top:6px; font-weight:800; font-size:12px;">${days} дн.</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-size:10px; opacity:0.5; text-transform:uppercase; letter-spacing:0.5px">Чистая прибыль</div>
                        <div style="color:${net >= 0 ? 'var(--accent)' : '#FF4444'}; font-size:24px; font-weight:900">${Math.round(net)} €</div>
                    </div>
                </div>
                <div style="display:flex; gap:10px; margin-top:15px; background:rgba(255,255,255,0.03); padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,0.05)">
                    <div style="flex:1"><div style="font-size:10px; opacity:0.4">З/П прогноз</div><div style="font-weight:700">${forecast} €</div></div>
                    <div style="flex:1; text-align:right"><div style="font-size:10px; opacity:0.4">Траты (в €)</div><div style="font-weight:700; color:#FFD700">-${totalExpEUR.toFixed(1)} €</div></div>
                </div>
                <div style="margin-top:15px; display:flex; gap:12px; align-items:center">
                    <button onclick="viewCadenceExpenses('${id}')" style="background:rgba(57,202,185,0.15); color:var(--accent); border:none; padding:10px 16px; border-radius:12px; font-size:12px; font-weight:bold; flex:1">Детали расходов</button>
                    <button onclick="editCadence('${id}')" style="background:none; border:none; color:white; opacity:0.3"><i data-lucide="edit-3" style="width:18px"></i></button>
                    <button onclick="deleteRow('cadences', '${id}')" style="background:none; border:none; color:#FF4444; opacity:0.4"><i data-lucide="trash-2" style="width:18px"></i></button>
                </div>
            </div>`;
        });
        cont.innerHTML = html || '<p style="text-align:center; opacity:0.3; margin-top:50px">Список рейсов пуст</p>';
    }

    function renderExpenses(cont) {
        let filtered = selectedCadenceId ? dataCache.expenses.filter(ex => (ex.CadenceID || ex.cadenceId || "").toString() === selectedCadenceId) : dataCache.expenses;
        let totals = filtered.reduce((acc, ex) => { acc[ex.Currency] = (acc[ex.Currency] || 0) + parseFloat(ex.Amount); return acc; }, { EUR: 0, PLN: 0 });

        let html = `<div class="card" style="background:rgba(57,202,185,0.12); border: 1px solid var(--accent)">
            <div style="font-size:11px; text-align:center; opacity:0.6; margin-bottom:10px">${selectedCadenceId ? 'РАСХОДЫ ПО ВЫБРАННОМУ РЕЙСУ' : 'ОБЩИЕ ТРАТЫ'}</div>
            <div style="display:flex; justify-content:space-around; text-align:center">
                <div><div style="font-size:20px; font-weight:900; color:var(--accent)">${totals.EUR.toFixed(1)} €</div></div>
                <div style="width:1px; background:rgba(255,255,255,0.1)"></div>
                <div><div style="font-size:20px; font-weight:900; color:#FFD700">${totals.PLN.toFixed(1)} zł</div></div>
            </div>
            ${selectedCadenceId ? `<div onclick="switchTab('expenses', null, true)" style="text-align:center; font-size:11px; text-decoration:underline; margin-top:12px; opacity:0.7">Сбросить фильтр</div>` : ''}
        </div>`;

        filtered.reverse().forEach(ex => {
            html += `<div class="card animate__animated animate__fadeInUp">
                <div style="display:flex; justify-content:space-between">
                    <div><div style="font-weight:800">${ex.Category}</div><div style="font-size:11px; opacity:0.5">${ex.Date}</div></div>
                    <div style="text-align:right">
                        <div style="font-size:18px; font-weight:900">${ex.Amount}<span class="currency-tag ${ex.Currency.toLowerCase()}">${ex.Currency}</span></div>
                    </div>
                </div>
                <div style="margin-top:12px; display:flex; gap:15px; border-top:1px solid rgba(255,255,255,0.05); padding-top:10px">
                    <button onclick="editExpense('${ex.ID}')" style="background:none; border:none; color:white; opacity:0.3; font-size:12px">Изменить</button>
                    <button onclick="deleteRow('expenses', '${ex.ID}')" style="background:none; border:none; color:#FF4444; opacity:0.5; font-size:12px">Удалить</button>
                </div>
            </div>`;
        });
        cont.innerHTML = html;
    }

    function openModal() {
        document.getElementById('overlay').style.display = 'block';
        const content = document.getElementById('modalContent');
        if (currentTab === 'cadences') {
            content.innerHTML = `<h3 style="margin-top:0">${editId?'Редактировать':'Новый'} рейс</h3>
                <label style="font-size:11px; opacity:0.5">Дата начала</label><input type="date" id="dStart" class="input-field">
                <label style="font-size:11px; opacity:0.5">Дата конца</label><input type="date" id="dEnd" class="input-field">
                <button class="btn-main" onclick="saveCadence()">Сохранить</button>`;
        } else {
            content.innerHTML = `<h3 style="margin-top:0">${editId?'Редактировать':'Новый'} расход</h3>
                <input type="date" id="exDate" class="input-field">
                <input type="number" id="exAmt" class="input-field" placeholder="Сумма" inputmode="decimal">
                <select id="exCurr" class="input-field"><option value="EUR">EUR (€)</option><option value="PLN">PLN (zł)</option></select>
                <select id="exCat" class="input-field"><option>Продукты</option><option>Билеты</option><option>Интернет</option><option>Домой</option><option>Другое</option></select>
                <button class="btn-main" onclick="saveExpense()">Сохранить</button>`;
        }
        document.getElementById('modal').classList.add('active');
    }

    async function sendData(p) {
        closeModal();
        if(TG.HapticFeedback) TG.HapticFeedback.notificationOccurred('success');
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        loadData();
    }

    async function deleteRow(tab, id) {
        if(!confirm('Удалить запись?')) return;
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', tab, id }) });
        loadData();
    }

    function switchTab(tab, el, resetFilter = false) {
        currentTab = tab; editId = null;
        if (resetFilter) selectedCadenceId = null;
        document.getElementById('pageTitle').textContent = tab === 'cadences' ? 'Рейсы' : 'Бюджет';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if (el) el.classList.add('active');
        else document.querySelector(`[onclick*="${tab}"]`).classList.add('active');
        render();
    }

    function viewCadenceExpenses(id) { selectedCadenceId = id.toString(); switchTab('expenses'); }
    function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('overlay').style.display = 'none'; editId = null; }
    function saveCadence() { sendData({ action: editId ? 'editCadence' : 'addCadence', id: editId, start: document.getElementById('dStart').value, end: document.getElementById('dEnd').value }); }
    function saveExpense() { sendData({ action: editId ? 'editExpense' : 'addExpense', id: editId, date: document.getElementById('exDate').value, amount: document.getElementById('exAmt').value, currency: document.getElementById('exCurr').value, category: document.getElementById('exCat').value, cadenceId: selectedCadenceId }); }
    function editCadence(id) { editId = id; openModal(); const c = dataCache.cadences.find(i => (i.ID||i.id) == id); setTimeout(() => { document.getElementById('dStart').value = c.StartDate; document.getElementById('dEnd').value = c.EndDate; }, 50); }
    function editExpense(id) { editId = id; openModal(); const e = dataCache.expenses.find(i => (i.ID||i.id) == id); setTimeout(() => { document.getElementById('exDate').value = e.Date; document.getElementById('exAmt').value = e.Amount; document.getElementById('exCurr').value = e.Currency; document.getElementById('exCat').value = e.Category; }, 50); }

    init();
</script>
</body>
</html>
