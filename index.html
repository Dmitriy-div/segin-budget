<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Segin Budget App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --dark: #0D294D; --accent: #39CAB9; --white: #FEFFFF; --radius: 18px; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: var(--white); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        .card { background: rgba(254,255,255,0.07); margin: 12px 16px; padding: 16px; border-radius: var(--radius); border: 1px solid rgba(254,255,255,0.1); }
        .btn-accent { background: var(--accent); color: var(--dark); border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(13,41,77,0.95); display: flex; padding: 12px 0 25px; border-top: 1px solid rgba(254,255,255,0.1); backdrop-filter: blur(10px); }
        .nav-item { flex: 1; text-align: center; color: rgba(254,255,255,0.4); font-size: 11px; }
        .nav-item.active { color: var(--accent); }
        .input-field { width: 100%; background: rgba(254,255,255,0.1); border: 1px solid rgba(254,255,255,0.2); padding: 12px; border-radius: 12px; color: white; margin-bottom: 10px; outline: none; }
        .modal-sheet { position: fixed; bottom: 0; width: 100%; background: var(--dark); border-radius: 25px 25px 0 0; padding: 20px; transform: translateY(100%); transition: 0.3s; z-index: 2000; border-top: 2px solid var(--accent); box-sizing: border-box; }
        .modal-sheet.active { transform: translateY(0); }
        .currency-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; border: 1px solid; }
        .eur { color: var(--accent); border-color: var(--accent); }
        .pln { color: #ffcc00; border-color: #ffcc00; }
        .skeleton { height: 80px; background: linear-gradient(90deg, #0D294D, #1a3e6b, #0D294D); background-size: 200%; animation: skeleton 1.5s infinite; border-radius: 18px; margin: 12px 16px; }
        @keyframes skeleton { 0% { background-position: 200%; } 100% { background-position: -200%; } }
    </style>
</head>
<body>
    <div style="padding: 20px 20px 10px;"><h1 id="pageTitle" style="margin:0; font-size: 24px;">Мои Рейсы</h1></div>
    <div id="app-content"></div>
    <div style="position:fixed; bottom: 85px; right: 20px; width: 56px; height: 56px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--dark); box-shadow: 0 4px 15px rgba(57,202,185,0.4);" onclick="openModal()"><i data-lucide="plus"></i></div>
    <nav class="nav-bar">
        <div class="nav-item active" onclick="resetFilterAndSwitch('cadences', this)"><i data-lucide="truck"></i><div>Рейсы</div></div>
        <div class="nav-item" onclick="resetFilterAndSwitch('expenses', this)"><i data-lucide="wallet"></i><div>Бюджет</div></div>
    </nav>
    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:1999;" onclick="closeModal()"></div>
    <div id="modal" class="modal-sheet"><div id="modalContent"></div></div>

<script>
    const TG = window.Telegram.WebApp;
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwZPK0G_az760PVLkTNxJ2AJmBBxxy0xuDPHyPnjy3KdEMNd5RdTmTgbz6CqnxZWBCu4A/exec";
    let currentTab = 'cadences', dataCache = {}, editId = null, selectedCadenceId = null;

    function init() { TG.expand(); TG.ready(); TG.headerColor = '#0D294D'; loadData(); }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';
        try {
            const res = await fetch(`${SHEET_URL}?action=get&tab=${currentTab}`);
            dataCache[currentTab] = await res.json();
            currentTab === 'cadences' ? renderCadences(dataCache.cadences) : renderExpenses(dataCache.expenses);
        } catch (e) { cont.innerHTML = '<p style="text-align:center">Ошибка загрузки</p>'; }
        lucide.createIcons();
    }

    function renderCadences(data) {
        let html = '';
        data.forEach(item => {
            const days = calculateDays(item.StartDate, item.EndDate);
            html += `<div class="card animate__animated animate__fadeInUp">
                <div style="display:flex; justify-content:space-between">
                    <div><div style="font-size:11px; opacity:0.5">${item.StartDate} — ${item.EndDate}</div><div style="background:var(--accent); color:var(--dark); padding:4px 8px; border-radius:8px; display:inline-block; margin-top:5px; font-weight:800">${days} дн.</div></div>
                    <div style="text-align:right"><div style="font-size:11px; opacity:0.5">Прогноз</div><div style="color:var(--accent); font-size:20px; font-weight:800">${days * 95} €</div></div>
                </div>
                <div style="margin-top:12px; display:flex; gap:10px; border-top:1px solid rgba(255,255,255,0.05); padding-top:10px;">
                    <button onclick="viewCadenceExpenses('${item.ID}')" style="background:var(--accent); color:var(--dark); border:none; padding:6px 10px; border-radius:8px; font-size:11px; font-weight:bold;">Расходы</button>
                    <button onclick="editCadence('${item.ID}')" style="background:none; border:none; color:white; opacity:0.5; font-size:11px;">Изменить</button>
                    <button onclick="deleteRow('cadences', '${item.ID}')" style="background:none; border:none; color:#ff4444; font-size:11px;">Удалить</button>
                </div>
            </div>`;
        });
        document.getElementById('app-content').innerHTML = html || '<p style="text-align:center; opacity:0.5">Нет рейсов</p>';
    }

    function renderExpenses(data) {
        let filtered = selectedCadenceId ? data.filter(ex => ex.CadenceID == selectedCadenceId) : data;
        let totals = filtered.reduce((acc, ex) => { acc[ex.Currency] = (acc[ex.Currency] || 0) + parseFloat(ex.Amount); return acc; }, { EUR: 0, PLN: 0 });
        
        let html = `<div class="card" style="background:rgba(57,202,185,0.1); border-color:var(--accent); text-align:center;">
            <div style="font-size:10px; margin-bottom:5px; opacity:0.7">${selectedCadenceId ? 'ПО ЭТОМУ РЕЙСУ' : 'ВСЕ РАСХОДЫ'}</div>
            <div style="display:flex; justify-content:space-around">
                <div><div style="font-weight:800; font-size:18px;">${totals.EUR.toFixed(2)} €</div></div>
                <div><div style="font-weight:800; font-size:18px; color:#ffcc00">${totals.PLN.toFixed(2)} zł</div></div>
            </div>
            ${selectedCadenceId ? `<div onclick="resetFilterAndSwitch('expenses', this)" style="font-size:10px; text-decoration:underline; margin-top:8px;">Показать все</div>` : ''}
        </div>`;

        filtered.forEach(ex => {
            html += `<div class="card animate__animated animate__fadeInUp">
                <div style="display:flex; justify-content:space-between">
                    <div><div style="font-weight:bold">${ex.Category}</div><div style="font-size:11px; opacity:0.5">${ex.Date}</div></div>
                    <div style="text-align:right"><div><b>${ex.Amount}</b> <span class="currency-tag ${ex.Currency.toLowerCase()}">${ex.Currency}</span></div></div>
                </div>
                <div style="margin-top:8px; display:flex; gap:12px; border-top:1px solid rgba(255,255,255,0.05); padding-top:8px;">
                    <button onclick="editExpense('${ex.ID}')" style="background:none; border:none; color:white; opacity:0.5; font-size:11px;">Изменить</button>
                    <button onclick="deleteRow('expenses', '${ex.ID}')" style="background:none; border:none; color:#ff4444; font-size:11px;">Удалить</button>
                </div>
            </div>`;
        });
        document.getElementById('app-content').innerHTML = html;
    }

    function openModal() {
        document.getElementById('overlay').style.display = 'block';
        const content = document.getElementById('modalContent');
        if (currentTab === 'cadences') {
            content.innerHTML = `<h3>${editId?'Изменить':'Новый'} рейс</h3>
                <input type="date" id="dStart" class="input-field">
                <input type="date" id="dEnd" class="input-field">
                <button class="btn-accent" onclick="saveCadence()">Сохранить</button>`;
        } else {
            content.innerHTML = `<h3>${editId?'Изменить':'Новый'} расход</h3>
                <input type="date" id="exDate" class="input-field">
                <input type="number" id="exAmt" class="input-field" placeholder="Сумма" inputmode="decimal">
                <select id="exCurr" class="input-field"><option value="EUR">EUR (€)</option><option value="PLN">PLN (zł)</option></select>
                <select id="exCat" class="input-field"><option>Продукты</option><option>Билеты</option><option>Интернет</option><option>Домой</option><option>Другое</option></select>
                <button class="btn-accent" onclick="saveExpense()">Сохранить</button>`;
        }
        document.getElementById('modal').classList.add('active');
    }

    async function saveCadence() {
        const payload = { action: editId ? 'editCadence' : 'addCadence', id: editId, start: document.getElementById('dStart').value, end: document.getElementById('dEnd').value };
        await sendData(payload);
    }

    async function saveExpense() {
        const payload = { action: editId ? 'editExpense' : 'addExpense', id: editId, date: document.getElementById('exDate').value, amount: document.getElementById('exAmt').value, currency: document.getElementById('exCurr').value, category: document.getElementById('exCat').value, cadenceId: selectedCadenceId };
        await sendData(payload);
    }

    async function sendData(p) {
        closeModal();
        if(TG.HapticFeedback) TG.HapticFeedback.notificationOccurred('success');
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        setTimeout(loadData, 600);
    }

    async function deleteRow(tab, id) {
        if(!confirm('Удалить?')) return;
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', tab, id }) });
        setTimeout(loadData, 500);
    }

    function editCadence(id) { editId = id; openModal(); const c = dataCache.cadences.find(i => i.ID == id); setTimeout(() => { document.getElementById('dStart').value = c.StartDate; document.getElementById('dEnd').value = c.EndDate; }, 50); }
    function editExpense(id) { editId = id; openModal(); const e = dataCache.expenses.find(i => i.ID == id); setTimeout(() => { document.getElementById('exDate').value = e.Date; document.getElementById('exAmt').value = e.Amount; document.getElementById('exCurr').value = e.Currency; document.getElementById('exCat').value = e.Category; }, 50); }
    function viewCadenceExpenses(id) { selectedCadenceId = id; currentTab = 'expenses'; document.getElementById('pageTitle').textContent = 'Расходы рейса'; loadData(); }
    function resetFilterAndSwitch(tab, el) { selectedCadenceId = null; editId = null; currentTab = tab; document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); document.getElementById('pageTitle').textContent = tab === 'cadences' ? 'Мои Рейсы' : 'Общий Бюджет'; loadData(); }
    function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('overlay').style.display = 'none'; editId = null; }
    function calculateDays(s, e) { const d = (new Date(e) - new Date(s)) / 86400000; return isNaN(d) ? 0 : Math.max(0, Math.ceil(d)); }

    init();
</script>
</body>
</html>
